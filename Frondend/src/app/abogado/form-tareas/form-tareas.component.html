<div class="container mt-4">
  <h2>Formulario de Tarea</h2>
  <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
    <!-- Campo Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        formControlName="descripcion"
        rows="3"
        placeholder="Ingrese la descripción"
      ></textarea>
    </div>

    <!-- Campo Fecha Límite -->
    <div class="mb-3">
      <label for="fechaLimite" class="form-label">Fecha Límite</label>
      <input
        type="date"
        class="form-control"
        id="fechaLimite"
        formControlName="fechaLimite"
      />
    </div>

    <!-- Select Estado -->
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select class="form-select" id="estado" formControlName="estado">
        <option value="">Seleccione un estado</option>
        <option value="Pendiente">Pendiente</option>
        <option value="En Progreso">En Progreso</option>
        <option value="Completada">Completada</option>
      </select>
    </div>

    <!-- Select Abogado -->
    <div class="mb-3">
      <label for="idAbogado" class="form-label">Abogado</label>
      <select class="form-select" id="idAbogado" formControlName="idAbogado">
        <option value="">Seleccione un abogado</option>
        <option *ngFor="let abogado of abogados" [value]="abogado.id">
          {{ abogado.nombre }}
        </option>
      </select>
    </div>

    <!-- Select Caso -->
    <div class="mb-3">
      <label for="idCaso" class="form-label">Caso</label>
      <select class="form-select" id="idCaso" formControlName="idCaso">
        <option value="">Seleccione un caso</option>
        <option *ngFor="let caso of casos" [value]="caso.id">
          {{ caso.codigo }} - {{ caso.descripcion }}
        </option>
      </select>
    </div>

    <!-- Botón de Enviar -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="tareaForm.invalid"
    >
      Guardar
    </button>
  </form>
</div>
